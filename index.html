<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>draw a cat</title>
  <style>
    body {
      margin: 0;
      border: 0;
      padding: 0;
      background-color: #d3d3d3;
    }
  </style>
</head>
<body>
  <canvas id="cat" width="800" height="800"></canvas>
  <script type="text/javascript" defer>
    const canvas = document.querySelector('#cat');

    const ctx = canvas.getContext('2d');

    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // // axisymmetric
    // ctx.translate(canvas.width / 2, 0);
    // ctx.scale(-1, 1);
    // ctx.translate(-(canvas.width / 2), 0);

    // draw cat head
    ctx.beginPath();
    ctx.moveTo(800, 800);
    ctx.lineTo(150, 800);
    ctx.quadraticCurveTo(100, 540, 190, 290);
    ctx.quadraticCurveTo(260, 310, 310, 370);
    ctx.quadraticCurveTo(420, 300, 560, 330);
    ctx.quadraticCurveTo(600, 230, 710, 200);
    ctx.quadraticCurveTo(780, 320, 770, 440);
    ctx.quadraticCurveTo(790, 460, 800, 490);
    ctx.moveTo(800, 800);
    ctx.closePath();
    ctx.fillStyle = '#161616';
    ctx.fill();

    // draw cat eyes
    ctx.beginPath();
    // right
    ctx.arc(325, 570, 80, 0, 2 * Math.PI);
    // left
    ctx.arc(600, 520, 80, 0, 2 * Math.PI);
    ctx.closePath();
    ctx.fillStyle = '#ffffff';
    ctx.fill();

    // draw cat pupil
    ctx.beginPath();
    // right
    ctx.arc(290, 550, 20, 0, 2 * Math.PI);
    // left
    ctx.arc(550, 500, 20, 0, 2 * Math.PI);
    ctx.closePath();
    ctx.fillStyle = '#000000';
    ctx.fill();
  </script>
</body>
</html>
